<main class="container">

  <div class="container2">
    <a routerLink="/add">
      <button mat-flat-button class="button">
        Ajouter un Assignment
      </button>
    </a>
  </div>

  <h1>Liste des devoirs Ã  rendre (assignments) :</h1>
<table #tableAssignments mat-table [dataSource]="assignments"  matSort class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Date de rendu </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDeRendu | date}} </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

<tr (click)="onAssignmentClicke(row)"  mat-row *matRowDef="let row; columns: displayedColumns;">
  <!-- <nav><a routerLink="/assignment/{{row.id}}"></a></nav> -->
</tr>
</table>
<mat-paginator (page)="onPageChanged($event)" [length]="totalDocs"
            [pageSize]="limit"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>

  
</main>
